<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button><a href="{%url 'department:create'%}"> Create New Department</a></button>
    <form action="" method="get">
        {%csrf_token%}
        {{filter.form.as_p}}
        <input type="submit">
    </form>
    {%for i in department%}
    {{i.id}}:{{i.dept}},,{{i.name}},<a href="{%url 'department:detail' i.id%}"> Detail</a>,<a href="{%url 'department:update' i.id %}">Update</a>,<a href="{%url 'department:delete' i.id %}">Delete</a><br>
    {%endfor%}
</body>
</html>
