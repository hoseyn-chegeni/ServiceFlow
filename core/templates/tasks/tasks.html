<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button><a href="{%url 'tasks:create_task'%}"> Create New task</a></button>
    <form action="" method="get">
        {{filter.form.as_p}}
        <input type="submit" value="Search">   
    </form>

    {% for obj in filter.qs %}
        {{ obj.task }}:{{ obj.title }}       {%if has_permission.tasks.view_tasks%}<a href="{%url 'tasks:detail' obj.id %}">Detail</a> {%endif%}<a href="{%url 'tasks:update' obj.id %}">Update</a> <a href="{%url 'tasks:delete' obj.id %}">Delete</a>,<br/>
    {% endfor %}
</body>
