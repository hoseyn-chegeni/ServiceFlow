
{%extends 'base.html' %}
{%block title %} Update {%endblock%}

{%block content %} 
   
<div class="container">
    <main>
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp" alt="" width="62" height="47">
        <h2>Update {{object.name}} Status </h2>
      </div>
  

        <div class="col-md-7 col-lg-8">
          <h4 class="mb-3">Add Information</h4>
          <form class="needs-validation" method="post" enctype="multipart/form-data">
            {%csrf_token%}
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="" value="{{object.name}}" name="name" >
              </div>
  
              <div class="col-sm-6">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" placeholder="" value="{{object.description}}" name="description" >
              </div>


              <div class="form-check">
                {%if object.is_active == True %}
                <input type="checkbox" class="form-check-input" id="same-address" name="is_active" checked>
                {%else%}
                <input type="checkbox" class="form-check-input" id="same-address" name="is_active">
                {%endif%}
                <label class="form-check-label" for="same-address">Status is Active</label>
              </div>
  
            <button class="w-100 btn btn-lg btn-outline-success" type="submit">Update</button>
          </form>
        </div>
      </div>
    </main>
</div>

{%endblock%}
