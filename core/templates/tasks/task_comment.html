{%extends 'base.html' %}
{%block title %} add Comment {%endblock%}

{%block content %} 
   
<div class="container">
    <main>
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp" alt="" width="62" height="47">
        <h2>Add New Comment</h2>
      </div>
  

        <div class="col-md-7 col-lg-8">
          <h4 class="mb-3">Add Information</h4>
          <form class="needs-validation" method="post" enctype="multipart/form-data">
            {%csrf_token%}
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="comment" class="form-label">Comment</label>
                <input type="text" class="form-control" id="comment" placeholder="" value="" name="comment" >
              </div>


              <div class="col-sm-6">
                <label for="attachment_title" class="form-label">Attachment Title</label>
                <input type="text" class="form-control" id="attachment_title" placeholder="" value="{{form.initial.attachment_title}}" name="attachment_title" >
              </div>

              <label class="form-label" for="customFile">Default file input example</label>
                <input type="file" class="form-control" id="customFile" name="attachments" />

  
            <button class="w-100 btn btn-lg btn-outline-success" type="submit">Update</button>
          </form>
        </div>
      </div>
    </main>
</div>

{%endblock%}
