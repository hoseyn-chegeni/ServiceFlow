{%extends 'base.html' %}
{%block title %} Sign Up {%endblock%}

{%block content %} 
   
<div class="container">
    <main>
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp" alt="" width="62" height="47">
        <h2>Update {{object.title}}</h2>
      </div>
  

        <div class="col-md-7 col-lg-8">
          <h4 class="mb-3">Edit Information</h4>
          <form class="needs-validation" method="post" enctype="multipart/form-data">
            {%csrf_token%}

            <div class="row g-3">
              <div class="col-sm-6">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" placeholder="" value="{{object.title}}" name="title" >
              </div>
  
              <div class="col-sm-6">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" placeholder="" value="{{object.description}}" name="description" >
                <div class="invalid-feedback">
                  Valid last name is required.
                </div>
              </div>

              <div class="col-sm-6">
                <label for="id_type">Task Type</label>
                <select class="form-control" id="id_type" name="type">
                    {% for task_type in form.fields.type.queryset %}
                        {% if object.type == task_type %}
                        <option value="{{ task_type.pk }}"  selected >
                            {{ task_type.name }}
                        </option>
                        {% else %}
                        <option value="{{ task_type.pk }}">
                            {{ task_type.name }}
                        </option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            <br>
            <button class="w-100 btn btn-lg btn-outline-success" type="submit">Update</button>
          </form>
        </div>
      </div>
    </main>
</div>

{%endblock%}
