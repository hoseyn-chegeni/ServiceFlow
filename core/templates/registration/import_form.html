
{%extends 'base.html' %}

    {%block head%}User Import Form{%endblock%}


{%block content%}
   
<div class="container">
    <main>
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp" alt="" width="62" height="47">
        <h2>Import User</h2>
      </div>
  
      {% for message in messages %}
      <div class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% endif %} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}
        <div class="col-md-7 col-lg-8" style="margin-left:17%;">
          <form class="needs-validation" method="post" enctype="multipart/form-data">
            {%csrf_token%}
              <label class="form-label" for="customFile">Attach your CSV file here...</label>
                <input type="file" class="form-control" id="customFile" name="file"  accept=".csv"/>
                <br>
            <button class="w-100 btn btn-lg btn-outline-success" type="submit">Update</button>
          </form>
        </div>
      </div>
    </main>
</div>
{%endblock %}
