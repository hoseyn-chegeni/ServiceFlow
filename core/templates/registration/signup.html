{% load static %}
  <!DOCTYPE html>
  <html lang="en" dir="ltr">
     <head>
        <meta charset="utf-8">
        <title>Sign Up</title>
        <link rel="stylesheet" href="{% static 'registration/signup.css' %}">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Sign Up Form</div>
    <div class="content">
      <form action="" method="post">
        {% csrf_token %}
        <div class="user-details">


          <div class="input-box">
            <span class="details">First Name</span>
            <input name="first_name" type="text" placeholder="Enter your name" required>
          </div>

          <div class="input-box">
            <span class="details">Last Name</span>
            <input name="last_name" type="text" placeholder="Enter your name" required>
          </div>

          <div class="input-box">
            <span class="details">Email</span>
            <input name="email" type="email" placeholder="Enter your email" required>
          </div>


          <div class="input-box">
            <span class="details">Password</span>
            <input name="password1" type="password" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input name="password2" type="password" placeholder="Confirm your password" required>
          </div>
        </div>
       
        


        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
