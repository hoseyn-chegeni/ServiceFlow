{%extends 'base.html' %}
{%block title %} Sign Up {%endblock%}

{%block content %} 
   
<div class="container">
    <main>
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp" alt="" width="62" height="47">
        <h2>Update {{object.email}}</h2>
      </div>
  

        <div class="col-md-7 col-lg-8">
          <h4 class="mb-3">Add Information</h4>
          <form class="needs-validation" method="post" enctype="multipart/form-data">
            {%csrf_token%}
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="{{user.first_name}}" name="first_name" >
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>
  
              <div class="col-sm-6">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="{{user.last_name}}" name="last_name" >
                <div class="invalid-feedback">
                  Valid last name is required.
                </div>
              </div>

              <label class="form-label" for="customFile">Default file input example</label>
                <input type="file" class="form-control" id="customFile" name="image" />

  
  
            <button class="w-100 btn btn-lg btn-outline-success" type="submit">Update</button>
          </form>
        </div>
      </div>
    </main>
</div>

{%endblock%}
