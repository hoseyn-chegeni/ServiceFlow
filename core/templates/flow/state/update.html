
{%extends 'base.html' %}
{%block title %} Update State{%endblock%}

{%block content %} 
   
<div class="container">
    <main>
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp" alt="" width="62" height="47">
        <h2>Update State</h2>
      </div>


          <h4 class="mb-3">Add Information</h4>
          <form class="needs-validation" method="post" enctype="multipart/form-data">
            {%csrf_token%}
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state" placeholder=""  name="state" value="{{state.state}}">
              </div>

  
              <div class="col-sm-6">
                <label for="category">Team</label>
                <select class="form-select" id="root" name="team">
                    <option value="">----------</option>
                    {% for i in form.fields.team.queryset %}
                    {%if flow.root == i%}
                        <option value="{{ i.pk }}" selected>{{ i.name }}</option>
                    {%else%}
                    <option value="{{ i.pk }}">{{ i.name }}</option>
                    {%endif%}
                    {% endfor %}
                </select>
            </div>




              <div class="col-sm-6">
                <div class="form-check">
                    {%if flow.is_active == True%}
                    <input class="form-check-input" type="checkbox"  id="checkboxExample" name="is_active" Checked>
                    {%else%}
                    <input class="form-check-input" type="checkbox"  id="checkboxExample" name="is_active">
                    {%endif%}
                    <label class="form-check-label" for="checkboxExample">Is Active</label>
                </div>
            </div>




            <button class="w-100 btn btn-lg btn-outline-success" type="submit">Add Instance</button>
          </form>
        </div>
      </div>
    </main>
</div>

{%endblock%}
